<!DOCTYPE html>
<html>
<head>
    <title>ARP Web Toolkit</title>
</head>
<body>
    <h1>Panel ARP</h1>

    <!-- ARP Scan -->
    <h2>Escanear red</h2>
    <input id="target" placeholder="192.168.0.0/24" />
    <button onclick="arpScan()">Escanear</button>
    <pre id="scanResult"></pre>

    <!-- Crear ARP -->
    <h2>Construir paquete ARP</h2>
    <form id="buildForm">
        <input name="src_ip" placeholder="IP origen" />
        <input name="dst_ip" placeholder="IP destino" />
        <input name="src_mac" placeholder="MAC origen" />
        <input name="dst_mac" placeholder="MAC destino" />
        <input name="op" placeholder="1=request / 2=reply" />
        <button type="button" onclick="buildARP()">Crear</button>
    </form>
    <pre id="packetResult"></pre>

    <!-- Sniffer -->
    <h2>Sniff ARP</h2>
    <button onclick="sniffARP()">Capturar 1 paquete</button>
    <pre id="sniffResult"></pre>

    <script src="/static/main.js"></script>
</body>
</html>
